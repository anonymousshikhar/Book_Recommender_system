<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
        #navContent{
            display: flex;
            justify-content: space-between;
        }
        .text-white{
            color:white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <section class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Book Recommender</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/recommend_books">Recommend Books</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white"> Top 50 Books</h1>
                </div>
                {% for i in range(book_author|length) %}
                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{ image[i] }}" alt="" class="card-img-top">
                            <p>{{ book_name[i] }}</p>
                            <p>{{ book_author[i] }}</p>
                            <p>Votes: {{ votes[i] }}</p>
                            <p>Ratings: {{ ratings[i] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        <section class="container"></section>
    </div>    
</body>
</html>
